<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">
    <h:head>
        <h:outputStylesheet library="css" name="starter.css"/>
    </h:head>


    <ui:define name="metadata">
        <ui:param name="title" value="Pacientes"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Dados dos pacientes cadastrados
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:focus context="@form"/>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="/customer-form?faces-redirect=true" icon="fa fa-plus"
                                         value="Novo" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Visualizar" update="@(.ui-dialog)" styleClass="btn-info"
                                         oncomplete="PF('selectedCustomer').show()" icon="fa fa-search"/>
                        <p:commandButton value="Deletar" action="#{customerListMB.delete}" update="carsTable" styleClass="btn-danger" icon="fa fa-trash">
                            <p:confirm header="Confirmation" message="Deseja excluir este paciente?" icon="pi pi-info-circle"/>
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" process="carsTable" update="carsTable"/>
                        </p:confirmDialog>
                    </div>

                    <p:splitButton value="New" action="/customer-form?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Delete Selected" action="#{customerListMB.delete}"
                                    process="@this" update="@form"
                                    disabled="#{empty customerListMB.selectedCars or customerListMB.selectedCars.size() == 0}"
                                    icon="fa fa-trash">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:menuitem value="View selected" update="@(.ui-dialog)"
                                    oncomplete="PF('selectedCars').show()"
                                    disabled="#{empty customerListMB.selectedCars or customerListMB.selectedCars.size() == 0}"
                                    icon="fa fa-search"
                                    />
                    </p:splitButton>

                    <p:separator/>
                    <p:dataTable id="carsTable" widgetVar="carsTable" var="c" value="#{customerListMB.cars}"
                                 rowKey="#{c.id}" selectionMode="single"
                                 selection="#{customerListMB.selectedCustomerData}" 
                                 >

                        <p:column headerText="Nome">
                            #{c.name}
                        </p:column>
                        <p:column headerText="Altura">
                            #{c.height}
                        </p:column>
                        <p:column headerText="Peso">
                            #{c.weight}
                        </p:column>
                        <p:column headerText="Idade">
                            #{c.age}
                        </p:column>
                        <p:column headerText="Objetivo">
                            #{c.goal}
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>

        <p:dialog header="Informações do Cliente" widgetVar="selectedCustomer" height="200"
                  width="400" responsive="true" styleClass="box-success">
            <p:dataList id="selectedCarsList" value="#{customerListMB.selectedCustomerData}" var="customer"
                        type="definition">

                <div id="profileContainer">
                    <img src="resources/images/Perfil-Masculino.jpg" alt="Imagem de perfil:" class="profileImage"/>
                    <div class="profileInfo">
                        <p>Nome: #{customer.name}</p>
                        <p>Idade: #{customer.age}</p>
                        <p>Altura: #{customer.height}</p>
                        <p>Peso: #{customer.weight}</p>
                        <p>Objetivo: #{customer.goal}</p>
                    </div>
                </div>
            </p:dataList>
        </p:dialog>

    </ui:define>

</ui:composition>
