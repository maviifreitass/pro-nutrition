<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Cadastrar Dieta"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
            .ui-datalist .ui-datalist-content {
                border:0 none
            }

            .ui-datalist ul {
                padding:0px 10px 0 20px;
                margin: 5px 0;
            }

            .label, .value {
                vertical-align: top
            }

            .output {
                font-weight: bold
            }

            .ui-selectmanymenu {
                width: 175px;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Cadastro de Dietas
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:focus context="@form"/>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div class="ui-g ui-fluid">
                        <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel value="Paciente"/>
                            </div>
                            <div class="ui-sm-12 ui-g-11" >
                                <p:selectOneMenu id="comboBox" value="Otávio">
                                    <f:selectItem itemLabel="Flávio" itemValue="Flávio" />
                                    <f:selectItem itemLabel="Otávio" itemValue="Otávio" />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel value="Nome da Dieta" for="inptEmail"/>
                            </div>
                            <div class="ui-sm-12 ui-g-11" >
                                <p:inputText id="inptEmail" value=" " required="true"/>
                                <span class="help-block"> 
                                    <p:message for="inptEmail" /> 
                                </span> 
                            </div>
                        </div>

                        <p:outputLabel value="Refeições:"/>
                        <ui:include src="/WEB-INF/templates/meals.xhtml" />

                    </div>
                    <div id="main-buttons" class="hidden-sm hidden-xs" style="text-align: right;">
                        <p:commandButton value="Salvar" action="#{customerFormMB.save}" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5" rendered="#{customerFormMB.isNew()}"/>
                        <p:commandButton value="Voltar" immediate="true"
                                         action="customer-list?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-reply"/>
                    </div>
                </div>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>

        <p:dialog header="Selected cars" widgetVar="selectedCars" height="250"
                  width="400" responsive="true" styleClass="box-success">
            <p:dataList id="selectedCarsList" value="#{customerListMB.selectedCars}" var="car"
                        type="definition">
                ID: #{car.user.username} - Name: #{car.user.username} - Model: #{car.user.username}
            </p:dataList>
        </p:dialog>

    </ui:define>

</ui:composition>
