<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
         <f:metadata>
            <f:event type="preRenderView" listener="#{customerFormMB.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Novo Paciente
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="Novo Paciente"/>
        <h:form id="form" prependId="false">
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Salvar" action="#{customerFormMB.save}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{customerFormMB.isNew()}"/>
                    <p:commandButton value="Voltar" immediate="true"
                                     action="customer-list?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <p:splitButton value="Save" action="#{customerFormMB.save()}" update="@form"
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">
                    <p:menuitem value="Reset" action="#{customerFormMB.clear}"
                                process="@this" update="@form" rendered="#{customerFormMB.isNew()}"
                                resetValues="true" icon="fa fa-refresh"/>
                    <p:menuitem value="Delete" action="#{customerFormMB.remove}" process="@this"
                                rendered="#{not customerFormMB.isNew()}" icon="fa fa-trash">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:menuitem>
                    <p:separator/>
                    <p:menuitem value="Back" action="customer-list?faces-redirect=true"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>

                <p:separator/>

                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Email" for="inptEmail"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptEmail" value="#{customerFormMB.customer.name}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptEmail" /> 
                            </span> 
                        </div>
                    </div>          
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Idade" for="inptAge"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="inptAge" value="#{customerFormMB.customer.age}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptAge" /> 
                            </span>
                        </div>
                    </div> 
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Altura (m)" for="inptHeight"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:column>
                            <p:inputNumber id="inptHeight" value="#{customerFormMB.customer.height}" onkeyup="formatHeight(this)" />
                        </p:column>
                        <script>
                            function formatHeight(element) {
                                var value = element.value;
                                // Remove todos os caracteres que não são dígitos ou ponto
                                value = value.replace(/[^\d,]/g, "");
                                // Adiciona o ponto para separar decimais, se não houver
                                if (value.indexOf(",") === -1) {
                                    value = value + ",";
                                }
                                // Atualiza o valor do campo
                                element.value = value; 
                            }
                        </script>
                        </div>
                    </div> 
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Peso (kg)" for="inptWeight"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="inptWeight" value="#{customerFormMB.customer.weight}" required="true" decimalPlaces="2" decimalSeparator="," thousandSeparator="."/>
                            <span class="help-block"> 
                                <p:message for="inptWeight" /> 
                            </span>
                        </div>
                    </div>  
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Gênero"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:selectOneMenu id="comboBox" value="#{customerFormMB.customer.gender}">
                                <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                                <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Objetivo" for="inptGoal"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptGoal" value="#{customerFormMB.customer.goal}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptGoal" /> 
                            </span>
                        </div>
                    </div>
                </div>
                <h:panelGroup id="footer" layout="block" styleClass="hidden-sm hidden-md hidden-lg">
                    <hr/>
                    <p:splitButton value="Save" action="#{customerFormMB.save()}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Reset" action="#{customerFormMB.clear}"
                                    process="@this" update="@form" rendered="#{customerFormMB.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Delete" action="#{customerFormMB.remove}" process="@this"
                                    rendered="#{not customerFormMB.isNew()}" icon="fa fa-trash">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Back" action="customer-list?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>
                </h:panelGroup>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
