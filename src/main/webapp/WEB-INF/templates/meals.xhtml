<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:tabView>
        <p:tab title="Café da manhã">
            <h:panelGrid>
                <div class="ui-g ui-fluid">
                    <div>
                        <p:outputLabel value="Descrição" for="inptDescriptionBreakfast"/>
                        <p:inputText id="inptDescriptionBreakfast" value="#{dietPlanMB.dietDAO.mealDescription}" style="width: 500px;"/> 
                    </div>
                    <p:spacer width="5"/>
                    <div>
                        <p:outputLabel for="alimentsBreakfast" value="Alimento:" />
                        <p:selectManyMenu id="alimentsBreakfast" value="#{dietPlanMB.selectedAliments}" 
                                          var="aliment" filter="true" filterMatchMode="contains" showCheckbox="true" style="width: 800px;">
                            <f:selectItems value="#{dietPlanMB.aliments}"/>

                            <p:column>
                                <h:outputText value="#{aliment.name}" />
                            </p:column>
                        </p:selectManyMenu>

                    </div>
                </div>
            </h:panelGrid>
            <div>
                <p:commandButton value="Salvar Café da Manhã" action="#{dietPlanMB.save}" update="@form" icon="fa fa-check" styleClass="btn-primary"> 
                </p:commandButton>
            </div>
        </p:tab>
        <p:tab title="Almoço">
            <h:panelGrid>
                <div class="ui-g ui-fluid">
                    <div>
                        <p:outputLabel value="Descrição" for="inptDescriptionLunch"/>
                        <p:inputText id="inptDescriptionLunch" value=" " style="width: 500px;"/> 
                    </div>
                    <p:spacer width="5"/>
                    <div>
                        <p:outputLabel for="alimentsLunch" value="Alimento:" />
                        <p:selectManyMenu id="alimentsLunch" value="#{dietPlanMB.selectedAliments}" 
                                          var="aliment" filter="true" filterMatchMode="contains" showCheckbox="true" style="width: 800px;">
                            <f:selectItems value="#{dietPlanMB.aliments}" var="aliment" 
                                           itemLabel="#{aliment.name}" itemValue="#{aliment}" />


                            <p:column>
                                <h:outputText value="#{aliment.name}" />
                            </p:column>
                        </p:selectManyMenu>

                    </div>
                </div>
            </h:panelGrid>
            <div>
                <p:commandButton value="Salvar Almoço" action="#{dietPlanMB.save}" update="@form" icon="fa fa-check" styleClass="btn-primary"> 
                </p:commandButton>   
            </div>
        </p:tab>
        <p:tab title="Janta">
            <h:panelGrid>
                <div class="ui-g ui-fluid">
                    <div>
                        <p:outputLabel value="Descrição" for="inptDescriptionDinner"/>
                        <p:inputText id="inptDescriptionDinner" value=" " style="width: 500px;"/> 
                    </div>
                    <p:spacer width="5"/>
                    <div>
                        <p:outputLabel for="alimentsDinner" value="Alimento:" />
                        <p:selectManyMenu id="alimentsDinner" value="#{dietPlanMB.selectedAliments}" 
                                          var="aliment" filter="true" filterMatchMode="contains" showCheckbox="true" style="width: 800px;">
                            <f:selectItems value="#{dietPlanMB.aliments}" var="aliment" 
                                           itemLabel="#{aliment.name}" itemValue="#{aliment}" />
                            <p:column>
                                <h:outputText value="#{aliment.name}" />
                            </p:column>
                        </p:selectManyMenu>
                    </div>
                </div>
            </h:panelGrid>
            <p:commandButton value="Salvar Jantar" action="#{dietPlanMB.save}" update="@form" icon="fa fa-check" styleClass="btn-primary"> 
            </p:commandButton>
        </p:tab>
    </p:tabView>
</ui:composition>
